<center>
    <div>
<h1>ADDITION NUMBER  </h1>

<input id="num1" placeholder="Enter the  first number">
<input id="num2" placeholder="Enter the second number">
<button   id="btn"  onclick="addresult()">ADD VALUE</button>
<h2 id="result">Result</h2>
    </div>
</center>


<script>

    var num1=document.getElementById("num1")
    var num2=document.getElementById("num2")

    var result=document.getElementById("result")
  //  var btn=document.getElementById("btn")


    function addresult(){

        var box1value=Number(num1.value)
        var box2value=Number(num2.value)

        var resultvalue=box1value+
        box2value

        result.textContent=resultvalue
    }
   
</script>
